<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta charset='utf-8'>
    <style>
        body {
            font-size: 140%;
            font-family: Verdana, sans-serif;
        }

        #main {
            display: table;
            margin: auto;
            padding: 0 10px 0 10px;
        }

        h2{
            text-align: center;
        }

        .button {
            padding: 10px 10px 10px 10px;
            width: 100%;
            background-color: #4CAF50;
            font-size: 120%;
        }
    </style>
    <title>LED Control</title>
</head>

<body>
    <div id='main'>
        <h2>LED Control</h2>
        <form id='F1' action='LEDOFF'><input class='button' type='submit' value='Turn of the LED' ></form><br>
        <form id='F1' action='LEDON'><input class='button' type='submit' value='Turn on the LED' ></form><br>
    </div>
</body>

</html>;
