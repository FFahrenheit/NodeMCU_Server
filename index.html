<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta charset='utf-8'>
    <style>
        body {
            font-size: 140%;
            font-family: Verdana, sans-serif;
            text-align: center;
        }

        #main {
            display: table;
            margin: auto;
            padding: 0 10px 0 10px;
        }

        h2 {
            text-align: center;
        }

        .button {
            padding: 10px 10px 10px 10px;
            width: 100%;
            background-color: #4CAF50;
            font-size: 120%;
        }
    </style>
    <title>LED Control</title>
</head>

<body>
    <div id='main'>
        <h2>LED Control</h2>
        <form id='form' action='LED' method='GET'>
            <p>Brillo
            </p>
            <input type='range' min='0' max='255' name='brillo' id='brillo'>
            <p>
                Tiempo alto
            </p>
            <input type='range' min='0' max='2500' name='on' id='on'>

            <p>
                Tiempo bajo
            </p>
            <input type='range' min='0' max='2500' name='off' id='off'>

        </p>

            <input class='button' type='submit' value='Configurar'>
        </form><br>
    </div>
    <script>
        const brillo = document.getElementById('brillo');
        const on = document.getElementById('on');
        const off = document.getElementById('off');

        window.onload = () => {
            let params = (new URL(document.location)).searchParams;
            brillo.value = params.get('brillo') || 128;
            on.value = params.get('on') || 1250;
            off.value = params.get('off') || 1250;

        }
    </script>
</body>

</html>
